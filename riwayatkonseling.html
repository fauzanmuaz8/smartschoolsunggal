<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Riwayat Konseling - Guru BK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center text-primary mb-4">ðŸ“– Riwayat Konseling - Guru BK</h2>

    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="filterNama" class="form-control" placeholder="Cari Nama Siswa" onkeyup="muatRiwayat()">
      </div>
      <div class="col-md-4">
        <input type="text" id="filterKelas" class="form-control" placeholder="Cari Kelas" onkeyup="muatRiwayat()">
      </div>
      <div class="col-md-4">
        <select id="filterStatus" class="form-select" onchange="muatRiwayat()">
          <option value="">Semua Status</option>
          <option>Selesai</option>
          <option>Belum Selesai</option>
        </select>
      </div>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-outline-success" onclick="exportExcel()">ðŸ“¤ Export Excel</button>
      <button class="btn btn-secondary" onclick="muatRiwayat()">ðŸ”„ Muat Ulang</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center">
        <thead class="table-warning">
          <tr>
            <th>Hari</th>
            <th>Jam</th>
            <th>Kelas</th>
            <th>Nama Siswa</th>
            <th>Topik</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelRiwayat">
          <!-- Data diisi otomatis -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBs3R8J9H6hQ96_Cm2WhWduPCK-uWJSzUo",
  authDomain: "loginsmartschool-4f57d.firebaseapp.com",
  databaseURL: "https://loginsmartschool-4f57d-default-rtdb.firebaseio.com",
  projectId: "loginsmartschool-4f57d",
  storageBucket: "loginsmartschool-4f57d.firebasestorage.app",
  messagingSenderId: "166215127727",
  appId: "1:166215127727:web:6888450f047c203871fa5a",
  measurementId: "G-8ZWH6QBTFV"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function muatRiwayat() {
      const nama = document.getElementById("filterNama").value.toLowerCase();
      const kelas = document.getElementById("filterKelas").value.toLowerCase();
      const status = document.getElementById("filterStatus").value;
      const tabel = document.getElementById("tabelRiwayat");
      tabel.innerHTML = "";

      db.ref("jadwal_konseling").once("value", snapshot => {
        snapshot.forEach(child => {
          const data = child.val();
          if (!data.nama && !data.siswa) return; // Skip data tak lengkap

          const namaSiswa = (data.siswa || "").toLowerCase();
          const kelasSiswa = (data.kelas || "").toLowerCase();
          const stat = data.status || "Belum Selesai";

          if ((nama && !namaSiswa.includes(nama)) ||
              (kelas && !kelasSiswa.includes(kelas)) ||
              (status && stat !== status)) return;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${data.hari}</td>
            <td>${data.jam}</td>
            <td>${data.kelas}</td>
            <td>${data.siswa}</td>
            <td>${data.topik}</td>
            <td><span class="badge bg-${stat === 'Selesai' ? 'success' : 'secondary'}">${stat}</span></td>
            <td>
              ${stat === 'Belum Selesai' ? `<button class='btn btn-sm btn-success' onclick='tandaiSelesai("${child.key}")'>Selesai</button>` : '-'}
            </td>
          `;
          tabel.appendChild(tr);
        });
      });
    }

    function tandaiSelesai(id) {
      if (confirm("Tandai jadwal ini sebagai 'Selesai'?")) {
        db.ref("jadwal_konseling/" + id).update({ status: "Selesai" });
        muatRiwayat();
      }
    }

    function exportExcel() {
      let table = document.querySelector("table").outerHTML;
      let data = `
        <html xmlns:o="urn:schemas-microsoft-com:office:office"
              xmlns:x="urn:schemas-microsoft-com:office:excel"
              xmlns="http://www.w3.org/TR/REC-html40">
        <head><meta charset="UTF-8"></head><body>${table}</body></html>`;
      let blob = new Blob([data], { type: "application/vnd.ms-excel" });
      let url = URL.createObjectURL(blob);
      let a = document.createElement("a");
      a.href = url;
      a.download = "riwayat_konseling.xls";
      a.click();
      URL.revokeObjectURL(url);
    }

    window.onload = muatRiwayat;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
