      </div>
      <div class="mb-3">

      </div>

        <label class="form-label">Mata Pelajaran</label>

      </div>
      <div class="mb-3">
        <label class="form-label">Hari</label>
        <input type="text" id="edit-hari" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Jam Masuk</label>
        <input type="time" id="edit-jam-masuk" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Jam Selesai</label>
        <input type="time" id="edit-jam-selesai" class="form-control">
      </div>
      <button class="btn btn-warning" onclick="updateJadwal()">Update Jadwal</button>
    </div>

    <!-- Cari Jadwal -->
    <div id="cari-jadwal" class="card p-4 d-none">
      <h5>Cari Jadwal Pelajaran</h5>
      <div class="mb-3">
        <label class="form-label">Kelas</label>
        <select id="cari-kelas" class="form-select" onchange="tampilkanJadwal()">
          <option value="">-- Pilih Kelas --</option>
          <option value="X1">X1</option>
          <option value="X2">X2</option>
          <option value="X3">X3</option>
          <!-- Tambahkan opsi kelas lainnya -->
        </select>
      </div>
      <table class="table table-bordered mt-3">
        <thead class="table-dark">
          <tr>
            <th>Hari</th>
            <th>Jam</th>
            <th>Mata Pelajaran</th>
            <th>Nama Guru</th>
          </tr>
        </thead>
        <tbody id="jadwal-list">
          <!-- Jadwal akan ditampilkan di sini -->
        </tbody>
      </table>
    </div>
  </div>
