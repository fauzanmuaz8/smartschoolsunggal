<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jadwal Konseling - Guru BK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center text-primary mb-4">üìÖ Jadwal Konseling - Guru BK</h2>

    <div class="row mb-3">
      <div class="col-md-3">
        <select id="filterHari" class="form-select" onchange="muatJadwal()">
          <option value="">Filter Hari</option>
          <option>Senin</option>
          <option>Selasa</option>
          <option>Rabu</option>
          <option>Kamis</option>
          <option>Jumat</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="text" id="filterKelas" class="form-control" placeholder="Filter Kelas" onkeyup="muatJadwal()">
      </div>
      <div class="col-md-3">
        <button class="btn btn-outline-success" onclick="exportExcel()">üì§ Export Excel</button>
      </div>
      <div class="col-md-3 text-end">
        <label><input type="checkbox" id="modeSiswa" onchange="muatJadwal()"> Mode Siswa üë©‚Äçüéì</label>
      </div>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalTambah">+ Tambah Jadwal</button>
      <button class="btn btn-secondary" onclick="muatJadwal()">üîÑ Muat Ulang</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-primary">
          <tr>
            <th>Hari</th>
            <th>Jam</th>
            <th>Kelas</th>
            <th>Nama Siswa</th>
            <th>Topik</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelJadwal">
          <!-- Diisi dari Firebase -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Tambah/Edit Jadwal -->
  <div class="modal fade" id="modalTambah" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formJadwal">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Tambah Jadwal Konseling</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="idJadwal">
            <div class="mb-3">
              <label for="hari" class="form-label">Hari</label>
              <select id="hari" class="form-select" required>
                <option value="">Pilih Hari</option>
                <option>Senin</option>
                <option>Selasa</option>
                <option>Rabu</option>
                <option>Kamis</option>
                <option>Jumat</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="jam" class="form-label">Jam</label>
              <input type="time" id="jam" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="kelas" class="form-label">Kelas</label>
              <input type="text" id="kelas" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="siswa" class="form-label">Nama Siswa</label>
              <input type="text" id="siswa" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="topik" class="form-label">Topik Konseling</label>
              <textarea id="topik" class="form-control" rows="2" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Simpan</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBs3R8J9H6hQ96_Cm2WhWduPCK-uWJSzUo",
  authDomain: "loginsmartschool-4f57d.firebaseapp.com",
  databaseURL: "https://loginsmartschool-4f57d-default-rtdb.firebaseio.com",
  projectId: "loginsmartschool-4f57d",
  storageBucket: "loginsmartschool-4f57d.firebasestorage.app",
  messagingSenderId: "166215127727",
  appId: "1:166215127727:web:6888450f047c203871fa5a",
  measurementId: "G-8ZWH6QBTFV"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function muatJadwal() {
      const filterHari = document.getElementById("filterHari").value;
      const filterKelas = document.getElementById("filterKelas").value.toLowerCase();
      const modeSiswa = document.getElementById("modeSiswa").checked;
      const tabel = document.getElementById("tabelJadwal");
      tabel.innerHTML = "";

      db.ref("jadwal_konseling").once("value", snapshot => {
        snapshot.forEach(child => {
          const data = child.val();
          if ((filterHari && data.hari !== filterHari) || 
              (filterKelas && !data.kelas.toLowerCase().includes(filterKelas))) return;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${data.hari}</td>
            <td>${data.jam}</td>
            <td>${data.kelas}</td>
            <td>${data.siswa}</td>
            <td>${data.topik}</td>
            <td>
              ${modeSiswa ? "-" : `
                <button class="btn btn-sm btn-warning" onclick='editJadwal("${child.key}", ${JSON.stringify(data)})'>‚úèÔ∏è</button>
                <button class="btn btn-sm btn-danger" onclick='konfirmasiHapus("${child.key}")'>üóëÔ∏è</button>
              `}
            </td>
          `;
          tabel.appendChild(tr);
        });
      });
    }

    document.getElementById("formJadwal").addEventListener("submit", function(e) {
      e.preventDefault();
      const id = document.getElementById("idJadwal").value;
      const data = {
        hari: document.getElementById("hari").value,
        jam: document.getElementById("jam").value,
        kelas: document.getElementById("kelas").value,
        siswa: document.getElementById("siswa").value,
        topik: document.getElementById("topik").value,
      };

      db.ref("jadwal_konseling").once("value", snapshot => {
        let bentrok = false;
        snapshot.forEach(child => {
          const existing = child.val();
          if (existing.hari === data.hari && existing.jam === data.jam && child.key !== id) {
            bentrok = true;
          }
        });
        if (bentrok && !confirm("Jadwal bentrok dengan yang sudah ada. Lanjutkan simpan?")) return;

        if (id) {
          db.ref("jadwal_konseling/" + id).set(data);
        } else {
          db.ref("jadwal_konseling").push(data);
        }
        document.getElementById("formJadwal").reset();
        document.getElementById("idJadwal").value = "";
        const modal = bootstrap.Modal.getInstance(document.getElementById("modalTambah"));
        modal.hide();
        muatJadwal();
      });
    });

    function editJadwal(id, data) {
      document.getElementById("idJadwal").value = id;
      document.getElementById("hari").value = data.hari;
      document.getElementById("jam").value = data.jam;
      document.getElementById("kelas").value = data.kelas;
      document.getElementById("siswa").value = data.siswa;
      document.getElementById("topik").value = data.topik;
      const modal = new bootstrap.Modal(document.getElementById("modalTambah"));
      modal.show();
    }

    function konfirmasiHapus(id) {
      const kode = prompt("Masukkan kode akses untuk menghapus:");
      if (kode === "bksunggaljuara") {
        if (confirm("Yakin ingin menghapus jadwal ini?")) {
          db.ref("jadwal_konseling/" + id).remove();
          muatJadwal();
        }
      } else {
        alert("Kode salah! Tidak diizinkan menghapus.");
      }
    }

    function exportExcel() {
      let table = document.querySelector("table").outerHTML;
      let data = `
        <html xmlns:o="urn:schemas-microsoft-com:office:office" 
              xmlns:x="urn:schemas-microsoft-com:office:excel" 
              xmlns="http://www.w3.org/TR/REC-html40">
        <head><meta charset="UTF-8"></head><body>${table}</body></html>`;
      let blob = new Blob([data], { type: "application/vnd.ms-excel" });
      let url = URL.createObjectURL(blob);
      let a = document.createElement("a");
      a.href = url;
      a.download = "jadwal_konseling.xls";
      a.click();
      URL.revokeObjectURL(url);
    }

    window.onload = muatJadwal;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
