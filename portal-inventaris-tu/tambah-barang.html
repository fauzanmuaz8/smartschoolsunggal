<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Barang Inventaris</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script defer src="assets/js/firebase-init.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">➕ Tambah Barang Inventaris</h4>
      </div>
      <div class="card-body">
        <form id="form-barang">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Barang</label>
            <input type="text" id="nama" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="kode" class="form-label">Kode Barang</label>
            <input type="text" id="kode" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="jumlah" class="form-label">Jumlah</label>
            <input type="number" id="jumlah" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="lokasi" class="form-label">Lokasi</label>
            <input type="text" id="lokasi" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Simpan Barang</button>
        </form>
        <div id="notif" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("form-barang").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const kode = document.getElementById("kode").value.trim();
      const jumlah = document.getElementById("jumlah").value.trim();
      const lokasi = document.getElementById("lokasi").value.trim();

      const data = {
        nama,
        kode,
        jumlah: parseInt(jumlah),
        lokasi,
        timestamp: Date.now()
      };

      firebase.database().ref("inventaris/" + kode).set(data, function(error) {
        const notif = document.getElementById("notif");
        if (error) {
          notif.innerHTML = '<div class="alert alert-danger">❌ Gagal menyimpan data.</div>';
        } else {
          notif.innerHTML = '<div class="alert alert-success">✅ Data barang berhasil disimpan.</div>';
          document.getElementById("form-barang").reset();
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
