<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Aplikasi Sekolah - SMAN 1 Sunggal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #1a2980, #26d0ce);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      padding-top: 30px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 0 20px;
    }
    .clock-info {
      font-size: 14px;
      color: #eaffff;
    }
    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #e0f7ff;
      margin-bottom: 30px;
    }
    .card {
      border: none;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      color: #fff;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }
    .card-body {
      padding: 30px 20px;
    }
    .icon {
      font-size: 2.7rem;
      color: #ffffff;
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }
    .card:hover .icon {
      color: #00ffff;
    }
    h5 {
      font-size: 18px;
      margin-top: 10px;
    }
    .row {
      margin-bottom: 50px;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="clock-info" id="datetime">Memuat waktu...</div>
    <div class="clock-info" id="cuaca">Memuat cuaca...</div>
  </div>

  <div class="container text-center">
    <div class="title">PORTAL APLIKASI SEKOLAH<br>SMAN 1 SUNGGAL</div>
    <div class="subtitle">"Aplikasi sekolah mendekatkan inovasi ke tangan para pendidik dan siswa."</div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 justify-content-center">
      <!-- 12 aplikasi -->
      <!-- Struktur card sama, tinggal ganti href dan isi -->
      <script>
        const apps = [
          { href: "https://belajar.smanegeri1sunggal.sch.id/", icon: "laptop-fill", title: "E-Learning" },
          { href: "https://perpus.smanegeri1sunggal.sch.id/", icon: "book-fill", title: "Perpustakaan" },
          { href: "https://lookerstudio.google.com/reporting/e5b3c8b8-63a4-46f7-b710-492454f1fb71", icon: "check2-square", title: "Kelulusan Online" },
          { href: "https://lookerstudio.google.com/reporting/dc923552-ba90-4fac-958e-84031a587c36", icon: "bar-chart-line-fill", title: "CEK ROSTER" },
          { href: "https://pemilos.smanegeri1sunggal.sch.id/user/login", icon: "file-earmark-text", title: "Pemilos Online" },
          { href: "keuangan.html", icon: "cash-stack", title: "Keuangan" },
          { href: "inventaris.html", icon: "box-fill", title: "Inventaris" },
          { href: "jadwal.html", icon: "calendar3-week", title: "Jadwal" },
          { href: "pengumuman.html", icon: "megaphone-fill", title: "Pengumuman" },
          { href: "pembayaran.html", icon: "wallet-fill", title: "Pembayaran" },
          { href: "arsip.html", icon: "archive-fill", title: "Arsip" },
          { href: "bimbingan.html", icon: "people-fill", title: "Bimbingan Konseling" },
        ];
        document.write(apps.map(app => `
          <div class="col">
            <a href="${app.href}" target="_blank">
              <div class="card text-center">
                <div class="card-body">
                  <i class="bi bi-${app.icon} icon"></i>
                  <h5>${app.title}</h5>
                </div>
              </div>
            </a>
          </div>
        `).join(""));
      </script>
    </div>
  </div>

  <!-- Waktu & Cuaca -->
  <script>
    function updateDateTime() {
      const now = new Date();
      const days = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
      const day = days[now.getDay()];
      const time = now.toLocaleTimeString('id-ID');
      const date = now.toLocaleDateString('id-ID');
      document.getElementById("datetime").innerText = `${day}, ${date} - ${time}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    async function getWeather() {
      try {
        const res = await fetch(`https://wttr.in/Medan?format=1`);
        const text = await res.text();
        document.getElementById("cuaca").innerText = `Cuaca: ${text.trim()}`;
      } catch {
        document.getElementById("cuaca").innerText = "Cuaca: -";
      }
    }
    getWeather();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
