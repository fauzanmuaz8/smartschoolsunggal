<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Siswa - Firebase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e3f2fd;
    }
    .container {
      max-width: 800px;
      margin-top: 50px;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 10px #b0bec5;
    }
    #result {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center text-primary mb-4">üìò Cari Data Siswa</h2>

  <div class="mb-3">
    <label for="nisn" class="form-label">Masukkan NISN:</label>
    <input type="text" id="nisn" class="form-control" placeholder="Contoh: 1234567890">
  </div>
  <div class="d-grid mb-4">
    <button onclick="cariSiswa()" class="btn btn-primary">üîç Cari</button>
  </div>

  <div id="result">
    <h5 class="text-success">üìã Data Siswa Ditemukan:</h5>
    <div class="table-responsive">
      <table class="table table-bordered table-striped mt-3" id="dataTabel"></table>
    </div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<!-- Konfigurasi Firebase - GANTI dengan punyamu -->
<script>
  const firebaseConfig = {
  apiKey: "AIzaSyBtAmrzwo6PsgZxdAes-9A6a4nLF9Xauww",
  authDomain: "portal-siswa-bdc3e.firebaseapp.com",
  databaseURL: "https://portal-siswa-bdc3e-default-rtdb.firebaseio.com",
  projectId: "portal-siswa-bdc3e",
  storageBucket: "portal-siswa-bdc3e.firebasestorage.app",
  messagingSenderId: "543826496016",
  appId: "1:543826496016:web:6a961b015f93ff7a801895",
  measurementId: "G-K2EXPR6BW0"
};
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
</script>

<!-- Script cari siswa -->
<script>
  async function cariSiswa() {
    const nisn = document.getElementById("nisn").value.trim();
    const table = document.getElementById("dataTabel");
    table.innerHTML = "";
    document.getElementById("result").style.display = "none";

    if (!nisn) {
      alert("Masukkan NISN terlebih dahulu.");
      return;
    }

    const snapshot = await db.ref("siswa/" + nisn).once("value");
    const data = snapshot.val();

    if (data) {
      for (const key in data) {
        const row = table.insertRow();
        row.innerHTML = `<th>${key}</th><td>${data[key]}</td>`;
      }
      document.getElementById("result").style.display = "block";
    } else {
      alert("‚ùå Data tidak ditemukan untuk NISN tersebut.");
    }
  }
</script>

</body>
</html>
