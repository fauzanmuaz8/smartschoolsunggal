<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Siswa</title>
  <link href="../assets/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Absensi Siswa</h2>
    <div class="mb-3">
      <label class="form-label">Pilih Kelas</label>
      <select id="dropdownKelas" class="form-select"></select>
    </div>
    <div class="mb-3">
      <label class="form-label">Nama Siswa</label>
      <input type="text" class="form-control" placeholder="Ketik nama siswa">
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-select">
        <option>Hadir</option>
        <option>Izin</option>
        <option>Sakit</option>
        <option>Alpha</option>
      </select>
    </div>
    <button class="btn btn-success">Simpan Absensi</button>
    <a href="../index.html" class="btn btn-secondary">Kembali</a>
  </div>

  <script>
    const dropdown = document.getElementById("dropdownKelas");
    const kelasList = JSON.parse(localStorage.getItem("kelasList")) || [];
    kelasList.forEach(k => {
      const opt = document.createElement("option");
      opt.text = k;
      dropdown.add(opt);
    });
  </script>
</body>
</html>
