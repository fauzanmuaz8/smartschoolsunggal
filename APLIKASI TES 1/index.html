<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Manajemen Kelas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SmartSchool Kelas</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-4">Dashboard Kelas - SMAN 1 Sunggal</h1>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Jumlah Kelas</h5>
            <p id="totalKelas" class="fs-3 fw-bold text-primary">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <a href="pages/input-kelas.html" class="text-decoration-none">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Input Kelas</h5>
              <p>Tambah kelas baru</p>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a href="pages/absensi.html" class="text-decoration-none">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Absensi Siswa</h5>
              <p>Input absensi berdasarkan kelas</p>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="mt-5">
      <h4>üîç Cari Kelas</h4>
      <input type="text" id="searchKelas" class="form-control" placeholder="Ketik nama kelas...">
      <ul id="listKelas" class="list-group mt-2"></ul>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
