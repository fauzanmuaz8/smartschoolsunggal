<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Surat Panggilan Orang Tua</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #0d47a1, #1976d2);
      color: #000;
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    .surat-container {
      background: #fff;
      padding: 4cm 3cm;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 800px;
      margin: auto;
      font-size: 14pt;
    }

    .kop {
      text-align: center;
      margin-bottom: 1rem;
    }

    .kop img {
      max-height: 120px;
      margin-bottom: 10px;
    }

    .form-label {
      font-weight: bold;
    }

    .form-control, .form-select {
      margin-bottom: 1rem;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media print {
      body {
        background: none;
      }

      .btn, .form-control, .form-select {
        display: none;
      }

      .surat-container {
        padding: 0;
        box-shadow: none;
        border: none;
        font-size: 12pt;
      }
    }
  </style>
</head>
<body>

<div class="surat-container bg-white rounded-4">
  <div class="kop">
    <img src="KOP SURAT SMAN 1 SUNGGAL FIX.jpg" alt="Kop Surat" class="img-fluid">
    <h5 class="fw-bold text-uppercase mt-2">SMAN 1 SUNGGAL</h5>
    <hr>
  </div>

  <form id="suratForm">
    <div class="mb-3">
      <label class="form-label">Nomor Surat</label>
      <input type="text" class="form-control" id="nomorSurat" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Nama Siswa</label>
      <input type="text" class="form-control" id="namaSiswa" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Kelas</label>
      <input type="text" class="form-control" id="kelasSiswa" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Persoalan</label>
      <textarea class="form-control" id="persoalan" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Tanggal Pemanggilan</label>
      <input type="date" class="form-control" id="tanggalPanggil" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Panggilan Ke-</label>
      <select class="form-select" id="panggilanKe" required>
        <option value="">-- Pilih --</option>
        <option value="1">Panggilan ke-1</option>
        <option value="2">Panggilan ke-2</option>
        <option value="3">Panggilan ke-3</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Nama Wali Kelas</label>
      <input type="text" class="form-control" id="waliKelas" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Tanda Tangan (QR/Gambar)</label>
      <input type="file" class="form-control" id="ttdImage" accept="image/*">
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Simpan Surat</button>
      <button type="button" class="btn btn-success" onclick="window.print()">Cetak Surat</button>
    </div>
  </form>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBs3R8J9H6hQ96_Cm2WhWduPCK-uWJSzUo",
    authDomain: "loginsmartschool-4f57d.firebaseapp.com",
    databaseURL: "https://loginsmartschool-4f57d-default-rtdb.firebaseio.com",
    projectId: "loginsmartschool-4f57d",
    storageBucket: "loginsmartschool-4f57d.firebasestorage.app",
    messagingSenderId: "166215127727",
    appId: "1:166215127727:web:6888450f047c203871fa5a",
    measurementId: "G-8ZWH6QBTFV"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  document.getElementById("suratForm").addEventListener("submit", function(e) {
    e.preventDefault();
    
    const suratData = {
      nomorSurat: document.getElementById("nomorSurat").value,
      namaSiswa: document.getElementById("namaSiswa").value,
      kelasSiswa: document.getElementById("kelasSiswa").value,
      persoalan: document.getElementById("persoalan").value,
      tanggalPanggil: document.getElementById("tanggalPanggil").value,
      panggilanKe: document.getElementById("panggilanKe").value,
      waliKelas: document.getElementById("waliKelas").value
    };

    db.ref("suratPanggilanOrtu").push(suratData)
      .then(() => alert("Surat berhasil disimpan!"))
      .catch(error => alert("Gagal menyimpan surat: " + error.message));
  });
</script>

</body>
</html>
