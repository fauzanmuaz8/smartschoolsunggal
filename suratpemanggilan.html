<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jurnal BK - SMAN 1 Sunggal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background: linear-gradient(145deg, #0a2e59, #0f3d74);
      min-height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      background: #143a5c;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease-in;
    }
    .form-control, .form-select {
      border-radius: 12px;
      border: none;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ“˜ Jurnal Kegiatan BK</h2>
    <div class="card p-4 mx-auto" style="max-width: 700px;">
      <form id="jurnalForm">
        <div class="mb-3">
          <label for="kelas" class="form-label">Pilih Kelas</label>
          <select class="form-select" id="kelas" required></select>
        </div>
        <div class="mb-3">
          <label for="siswa" class="form-label">Nama Siswa</label>
          <select class="form-select" id="siswa" required></select>
        </div>
        <div class="mb-3">
          <label for="tanggal" class="form-label">Tanggal Kegiatan</label>
          <input type="date" class="form-control" id="tanggal" required />
        </div>
        <div class="mb-3">
          <label for="tempat" class="form-label">Tempat</label>
          <input type="text" class="form-control" id="tempat" required />
        </div>
        <div class="mb-3">
          <label for="keterangan" class="form-label">Keterangan Kegiatan</label>
          <textarea class="form-control" id="keterangan" rows="3" placeholder="Contoh: Menangani siswa terlambat, memberikan arahan..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Simpan Kegiatan</button>
      </form>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBs3R8J9H6hQ96_Cm2WhWduPCK-uWJSzUo",
      authDomain: "loginsmartschool-4f57d.firebaseapp.com",
      databaseURL: "https://loginsmartschool-4f57d-default-rtdb.firebaseio.com",
      projectId: "loginsmartschool-4f57d",
      storageBucket: "loginsmartschool-4f57d.firebasestorage.app",
      messagingSenderId: "166215127727",
      appId: "1:166215127727:web:6888450f047c203871fa5a",
      measurementId: "G-8ZWH6QBTFV"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const kelasSelect = document.getElementById('kelas');
    const siswaSelect = document.getElementById('siswa');

    const guruLogin = localStorage.getItem("namaGuruBK") || prompt("Masukkan nama login guru BK:").toLowerCase();
    localStorage.setItem("namaGuruBK", guruLogin);

    let dataSiswa = [];

    db.ref("siswaAsuh").on("value", snapshot => {
      dataSiswa = [];
      kelasSelect.innerHTML = `<option value="">Pilih Kelas</option>`;
      const kelasSet = new Set();

      snapshot.forEach(item => {
        const data = item.val();
        if (data.guru === guruLogin) {
          dataSiswa.push(data);
          kelasSet.add(data.kelas);
        }
      });

      kelasSet.forEach(kelas => {
        const opt = document.createElement("option");
        opt.value = kelas;
        opt.textContent = kelas;
        kelasSelect.appendChild(opt);
      });
    });

    kelasSelect.addEventListener("change", () => {
      const selectedKelas = kelasSelect.value;
      siswaSelect.innerHTML = `<option value="">Pilih Siswa</option>`;
      dataSiswa.filter(s => s.kelas === selectedKelas).forEach(s => {
        const opt = document.createElement("option");
        opt.value = s.nama;
        opt.textContent = s.nama;
        siswaSelect.appendChild(opt);
      });
    });

    document.getElementById("jurnalForm").addEventListener("submit", e => {
      e.preventDefault();

      const data = {
        kelas: kelasSelect.value,
        siswa: siswaSelect.value,
        tanggal: document.getElementById("tanggal").value,
        tempat: document.getElementById("tempat").value,
        keterangan: document.getElementById("keterangan").value,
        guru: guruLogin
      };

      const newRef = db.ref("jurnalBK").push();
      newRef.set(data).then(() => {
        alert("Kegiatan berhasil disimpan!");
        document.getElementById("jurnalForm").reset();
      });
    });
  </script>
</body>
</html>
