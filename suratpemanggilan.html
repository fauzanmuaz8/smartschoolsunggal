<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surat Panggilan Orang Tua - SMAN 1 Sunggal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    @media print {
      body {
        margin: 4cm 3cm;
        font-size: 12pt;
      }
      .no-print {
        display: none;
      }
    }

    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .kop-surat img {
      width: 100%;
      height: auto;
    }

    .surat-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .form-label {
      font-weight: 600;
      color: #003366;
    }

    .btn-primary {
      background-color: #003366;
      border: none;
    }

    .btn-primary:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>

<div class="container my-5 surat-container">
  <div class="kop-surat text-center mb-4">
    <img src="KOP SURAT SMAN 1 SUNGGAL FIX.jpg" alt="Kop Surat SMAN 1 Sunggal">
  </div>

  <form id="formSurat">
    <div class="mb-3">
      <label class="form-label">Nomor Surat</label>
      <input type="text" class="form-control" id="nomorSurat" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Nama Siswa</label>
      <input type="text" class="form-control" id="namaSiswa" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Kelas</label>
      <input type="text" class="form-control" id="kelasSiswa" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Persoalan Pemanggilan</label>
      <textarea class="form-control" id="persoalan" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Tanggal Pemanggilan</label>
      <input type="date" class="form-control" id="tanggalPanggilan" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Panggilan ke-</label>
      <select class="form-select" id="panggilanKe" required>
        <option value="">Pilih</option>
        <option value="1">Pertama</option>
        <option value="2">Kedua</option>
        <option value="3">Ketiga</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Nama Wali Kelas</label>
      <input type="text" class="form-control" id="waliKelas" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Tanda Tangan Guru BK</label>
      <input type="text" class="form-control" id="ttdGuruBk" placeholder="Nama Guru BK" required>
    </div>
    <div class="text-end no-print">
      <button type="button" onclick="simpanSurat()" class="btn btn-primary">Simpan & Cetak</button>
    </div>
  </form>
</div>

<script>
  // Konfigurasi Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBs3R8J9H6hQ96_Cm2WhWduPCK-uWJSzUo",
    authDomain: "loginsmartschool-4f57d.firebaseapp.com",
    databaseURL: "https://loginsmartschool-4f57d-default-rtdb.firebaseio.com",
    projectId: "loginsmartschool-4f57d",
    storageBucket: "loginsmartschool-4f57d.firebasestorage.app",
    messagingSenderId: "166215127727",
    appId: "1:166215127727:web:6888450f047c203871fa5a",
    measurementId: "G-8ZWH6QBTFV"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function simpanSurat() {
    const data = {
      nomorSurat: document.getElementById('nomorSurat').value,
      nama: document.getElementById('namaSiswa').value,
      kelas: document.getElementById('kelasSiswa').value,
      persoalan: document.getElementById('persoalan').value,
      tanggal: document.getElementById('tanggalPanggilan').value,
      panggilanKe: document.getElementById('panggilanKe').value,
      waliKelas: document.getElementById('waliKelas').value,
      guruBK: document.getElementById('ttdGuruBk').value
    };

    if (data.nama && data.kelas && data.persoalan) {
      const suratRef = db.ref("suratPanggilan").push();
      suratRef.set(data, function(error) {
        if (!error) {
          window.print(); // Cetak otomatis setelah simpan
        } else {
          alert("Gagal menyimpan data");
        }
      });
    } else {
      alert("Mohon lengkapi semua data.");
    }
  }
</script>

</body>
</html>
