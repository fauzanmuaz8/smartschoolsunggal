<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Siswa Asuh BK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- SheetJS -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      background: #e3f2fd;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .btn-custom {
      background-color: #1976d2;
      color: white;
    }
    .btn-custom:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h3 class="text-center mb-4 text-primary">Daftar Siswa Asuh BK</h3>

    <div class="card p-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="kelasDropdown" class="form-label">Pilih Kelas:</label>
          <select id="kelasDropdown" class="form-select"></select>
        </div>
        <div class="col-md-6 d-flex align-items-end justify-content-end">
          <button class="btn btn-success me-2" onclick="document.getElementById('excelInput').click()"><i class="bi bi-upload"></i> Import Siswa</button>
          <input type="file" id="excelInput" class="d-none" accept=".xlsx,.xls" onchange="importExcel(event)">
          <button class="btn btn-info me-2" onclick="downloadTemplate()"><i class="bi bi-file-earmark-arrow-down"></i> Download Format</button>
          <button class="btn btn-warning" onclick="tambahKelas()"><i class="bi bi-plus-circle"></i> Tambah Kelas</button>
        </div>
      </div>

      <div id="daftarSiswa" class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-primary">
            <tr>
              <th>No</th>
              <th>Nama Siswa</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="siswaTable"></tbody>
        </table>
      </div>

      <button class="btn btn-danger mt-3" onclick="hapusData()"><i class="bi bi-trash"></i> Hapus Data (Kelas/Siswa)</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBs3R8J9H6hQ96_Cm2WhWduPCK-uWJSzUo",
      authDomain: "loginsmartschool-4f57d.firebaseapp.com",
      databaseURL: "https://loginsmartschool-4f57d-default-rtdb.firebaseio.com",
      projectId: "loginsmartschool-4f57d",
      storageBucket: "loginsmartschool-4f57d.appspot.com",
      messagingSenderId: "166215127727",
      appId: "1:166215127727:web:6888450f047c203871fa5a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    let userBK = localStorage.getItem('namaGuruBK') || prompt("Masukkan nama Anda (fery/natalina/petrus/rahmat muliadi/novi/rina):").toLowerCase();
    localStorage.setItem('namaGuruBK', userBK);

    const kelasDropdown = document.getElementById('kelasDropdown');
    const siswaTable = document.getElementById('siswaTable');

    function loadKelas() {
      const kelasRef = ref(db, `siswaAsuh/${userBK}`);
      onValue(kelasRef, (snapshot) => {
        kelasDropdown.innerHTML = "";
        snapshot.forEach(kelas => {
          const opt = document.createElement("option");
          opt.value = kelas.key;
          opt.textContent = kelas.key;
          kelasDropdown.appendChild(opt);
        });
        if (kelasDropdown.value) loadSiswa(kelasDropdown.value);
      });
    }

    kelasDropdown.addEventListener("change", () => {
      loadSiswa(kelasDropdown.value);
    });

    function loadSiswa(kelas) {
      const siswaRef = ref(db, `siswaAsuh/${userBK}/${kelas}`);
      onValue(siswaRef, (snapshot) => {
        siswaTable.innerHTML = "";
        let no = 1;
        snapshot.forEach(child => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${no++}</td>
            <td>${child.val()}</td>
            <td><button class="btn btn-sm btn-danger" onclick="hapusSiswa('${kelas}', '${child.key}')">Hapus</button></td>
          `;
          siswaTable.appendChild(tr);
        });
      });
    }

    window.importExcel = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        const workbook = XLSX.read(event.target.result, { type: 'binary' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const data = XLSX.utils.sheet_to_json(sheet);
        data.forEach(siswa => {
          const nama = siswa.Nama;
          const kelas = siswa.Kelas;
          const newRef = ref(db, `siswaAsuh/${userBK}/${kelas}/${Date.now()}`);
          set(newRef, nama);
        });
        alert("Import berhasil!");
        loadKelas();
      };
      reader.readAsBinaryString(file);
    };

    window.downloadTemplate = () => {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet([{ Nama: "Contoh Nama", Kelas: "X-IPA1" }]);
      XLSX.utils.book_append_sheet(wb, ws, "Format");
      XLSX.writeFile(wb, "Format_Import_Siswa.xlsx");
    };

    window.tambahKelas = () => {
      const kode = prompt("Masukkan kode akses:");
      if (kode === "5UGJV99QQT") {
        const namaKelas = prompt("Masukkan nama kelas:");
        if (namaKelas) {
          const refKelas = ref(db, `siswaAsuh/${userBK}/${namaKelas}`);
          set(refKelas, { dummy: "hapus" });
          alert("Kelas berhasil ditambahkan!");
        }
      } else {
        alert("Kode salah.");
      }
    };

    window.hapusSiswa = (kelas, key) => {
      const kode = prompt("Masukkan kode akses untuk hapus:");
      if (kode === "5UGJV99QQT") {
        remove(ref(db, `siswaAsuh/${userBK}/${kelas}/${key}`));
      } else {
        alert("Kode salah.");
      }
    };

    window.hapusData = () => {
      const kode = prompt("Masukkan kode untuk hapus seluruh kelas/siswa:");
      if (kode === "5UGJV99QQT") {
        if (confirm("Hapus semua kelas dan siswa untuk guru ini?")) {
          remove(ref(db, `siswaAsuh/${userBK}`));
          alert("Berhasil dihapus.");
        }
      } else {
        alert("Kode salah.");
      }
    };

    loadKelas();
  </script>
</body>
</html>
