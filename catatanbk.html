<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catatan Siswa - Guru BK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center text-primary mb-4">üìò Catatan Siswa - Guru BK</h2>

    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="filterNama" class="form-control" placeholder="Cari Nama Siswa" onkeyup="muatCatatan()">
      </div>
      <div class="col-md-4">
        <input type="text" id="filterKelas" class="form-control" placeholder="Cari Kelas" onkeyup="muatCatatan()">
      </div>
      <div class="col-md-4">
        <input type="date" id="filterTanggal" class="form-control" onchange="muatCatatan()">
      </div>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCatatan">+ Tambah Catatan</button>
      <button class="btn btn-secondary" onclick="muatCatatan()">üîÑ Muat Ulang</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center">
        <thead class="table-info">
          <tr>
            <th>Nama</th>
            <th>Kelas</th>
            <th>Tanggal</th>
            <th>Kategori</th>
            <th>Catatan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelCatatan">
          <!-- Data dari Firebase -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Tambah Catatan -->
  <div class="modal fade" id="modalCatatan" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formCatatan">
          <div class="modal-header bg-info text-white">
            <h5 class="modal-title">Tambah Catatan Siswa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="idCatatan">
            <div class="mb-2">
              <label class="form-label">Nama Siswa</label>
              <input type="text" id="nama" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Kelas</label>
              <input type="text" id="kelas" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Tanggal</label>
              <input type="date" id="tanggal" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Kategori</label>
              <select id="kategori" class="form-select" required>
                <option value="">Pilih Kategori</option>
                <option>Perilaku</option>
                <option>Prestasi</option>
                <option>Kedisiplinan</option>
                <option>Kesehatan</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Isi Catatan</label>
              <textarea id="catatan" class="form-control" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Simpan</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBs3R8J9H6hQ96_Cm2WhWduPCK-uWJSzUo",
  authDomain: "loginsmartschool-4f57d.firebaseapp.com",
  databaseURL: "https://loginsmartschool-4f57d-default-rtdb.firebaseio.com",
  projectId: "loginsmartschool-4f57d",
  storageBucket: "loginsmartschool-4f57d.firebasestorage.app",
  messagingSenderId: "166215127727",
  appId: "1:166215127727:web:6888450f047c203871fa5a",
  measurementId: "G-8ZWH6QBTFV"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function muatCatatan() {
      const nama = document.getElementById("filterNama").value.toLowerCase();
      const kelas = document.getElementById("filterKelas").value.toLowerCase();
      const tanggal = document.getElementById("filterTanggal").value;
      const tabel = document.getElementById("tabelCatatan");
      tabel.innerHTML = "";

      db.ref("catatan_siswa").once("value", snapshot => {
        snapshot.forEach(child => {
          const data = child.val();
          if ((nama && !data.nama.toLowerCase().includes(nama)) ||
              (kelas && !data.kelas.toLowerCase().includes(kelas)) ||
              (tanggal && data.tanggal !== tanggal)) return;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${data.nama}</td>
            <td>${data.kelas}</td>
            <td>${data.tanggal}</td>
            <td>${data.kategori}</td>
            <td>${data.catatan}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick='editCatatan("${child.key}", ${JSON.stringify(data)})'>‚úèÔ∏è</button>
              <button class="btn btn-sm btn-danger" onclick='konfirmasiHapus("${child.key}")'>üóëÔ∏è</button>
            </td>
          `;
          tabel.appendChild(tr);
        });
      });
    }

    document.getElementById("formCatatan").addEventListener("submit", function(e) {
      e.preventDefault();
      const id = document.getElementById("idCatatan").value;
      const data = {
        nama: document.getElementById("nama").value,
        kelas: document.getElementById("kelas").value,
        tanggal: document.getElementById("tanggal").value,
        kategori: document.getElementById("kategori").value,
        catatan: document.getElementById("catatan").value
      };
      if (id) {
        db.ref("catatan_siswa/" + id).set(data);
      } else {
        db.ref("catatan_siswa").push(data);
      }
      document.getElementById("formCatatan").reset();
      document.getElementById("idCatatan").value = "";
      const modal = bootstrap.Modal.getInstance(document.getElementById("modalCatatan"));
      modal.hide();
      muatCatatan();
    });

    function editCatatan(id, data) {
      document.getElementById("idCatatan").value = id;
      document.getElementById("nama").value = data.nama;
      document.getElementById("kelas").value = data.kelas;
      document.getElementById("tanggal").value = data.tanggal;
      document.getElementById("kategori").value = data.kategori;
      document.getElementById("catatan").value = data.catatan;
      const modal = new bootstrap.Modal(document.getElementById("modalCatatan"));
      modal.show();
    }

    function konfirmasiHapus(id) {
      const kode = prompt("Masukkan kode akses untuk menghapus:");
      if (kode === "bksunggaljuara") {
        if (confirm("Yakin ingin menghapus catatan ini?")) {
          db.ref("catatan_siswa/" + id).remove();
          muatCatatan();
        }
      } else {
        alert("Kode salah! Tidak diizinkan menghapus.");
      }
    }

    window.onload = muatCatatan;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
