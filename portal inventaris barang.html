<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Inventaris TU</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #e9f1ff;
    }
    header {
      background: #1e3a8a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
      cursor: pointer;
    }
    .card i {
      font-size: 2em;
      color: #1e3a8a;
      margin-bottom: 10px;
    }
    .card span {
      display: block;
      font-weight: 600;
      color: #333;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>Portal Inventaris Tata Usaha</header>

  <div class="grid">
    <div class="card" onclick="alert('Menu Inventaris Barang')">
      <i class="fas fa-boxes"></i>
      <span>Inventaris Barang</span>
    </div>
    <div class="card" onclick="alert('Menu Peminjaman')">
      <i class="fas fa-handshake"></i>
      <span>Peminjaman</span>
    </div>
    <div class="card" onclick="alert('Menu Pengembalian')">
      <i class="fas fa-undo"></i>
      <span>Pengembalian</span>
    </div>
    <div class="card" onclick="alert('Menu Riwayat')">
      <i class="fas fa-history"></i>
      <span>Riwayat</span>
    </div>
    <div class="card" onclick="alert('Menu Tambah Barang')">
      <i class="fas fa-plus-square"></i>
      <span>Tambah Barang</span>
    </div>
    <div class="card" onclick="alert('Menu Laporan')">
      <i class="fas fa-file-alt"></i>
      <span>Laporan</span>
    </div>
  </div>

  <footer>&copy; 2025 TU SMAN 1 Sunggal - SmartSchool</footer>

</body>
</html>
