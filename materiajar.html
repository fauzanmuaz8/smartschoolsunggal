<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Materi Ajar Guru - SMAN 1 Sunggal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <!-- Export Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-4">
  <h3 class="text-center mb-4">üìö Input Materi Ajar Guru - SMAN 1 Sunggal</h3>

  <!-- Form Input Materi -->
  <form id="formMateri" class="bg-white p-3 shadow rounded mb-4">
    <div class="row g-2">
      <div class="col-md-4">
        <label class="form-label">Nama Guru</label>
        <select id="guru" class="form-select" required>
          <option value="">Pilih Guru</option>
          <option>Asron Batubara, S.Pd, M.Si</option>
          <!-- Tambahkan semua guru lainnya -->
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Kelas</label>
        <select id="kelas" class="form-select" required>
          <option value="">Pilih Kelas</option>
          <option>X 1</option><option>XI 1</option><option>XII 1</option>
          <!-- Tambahkan semua kelas X, XI, XII -->
        </select>
      </div>
      <div class="col-md-5">
        <label class="form-label">Mata Pelajaran</label>
        <input type="text" id="mapel" class="form-control" placeholder="Contoh: Biologi, Fisika, PAI" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Judul Materi</label>
        <input type="text" id="judul" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Link atau Deskripsi Materi</label>
        <input type="text" id="link" class="form-control" placeholder="URL Google Drive, Youtube, PDF, atau keterangan">
      </div>
      <div class="col-12 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">‚úÖ Simpan Materi</button>
      </div>
    </div>
  </form>

  <!-- Filter Kelas -->
  <div class="d-flex justify-content-between mb-3">
    <div>
      <label class="form-label">üîç Filter Kelas</label>
      <select id="filterKelas" class="form-select" style="width: 200px;">
        <option value="">Semua</option>
        <option>X 1</option><option>XI 1</option><option>XII 1</option>
        <!-- Tambahkan semua kelas -->
      </select>
    </div>
    <div>
      <button onclick="exportExcel()" class="btn btn-success">‚¨áÔ∏è Export Excel</button>
      <button onclick="exportPDF()" class="btn btn-danger">‚¨áÔ∏è Export PDF</button>
    </div>
  </div>

  <!-- Tabel Materi -->
  <div class="table-responsive bg-white shadow rounded p-3">
    <table class="table table-bordered table-striped" id="tabelMateri">
      <thead class="table-dark">
        <tr>
          <th>No</th><th>Tanggal</th><th>Guru</th><th>Kelas</th><th>Mapel</th><th>Judul</th><th>Link</th>
        </tr>
      </thead>
      <tbody id="dataTabel"></tbody>
    </table>
  </div>
</div>

<script>
  const firebaseConfig = {
  apiKey: "AIzaSyBs3R8J9H6hQ96_Cm2WhWduPCK-uWJSzUo",
  authDomain: "loginsmartschool-4f57d.firebaseapp.com",
  databaseURL: "https://loginsmartschool-4f57d-default-rtdb.firebaseio.com",
  projectId: "loginsmartschool-4f57d",
  storageBucket: "loginsmartschool-4f57d.firebasestorage.app",
  messagingSenderId: "166215127727",
  appId: "1:166215127727:web:6888450f047c203871fa5a",
  measurementId: "G-8ZWH6QBTFV"
};
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  document.getElementById("formMateri").addEventListener("submit", e => {
    e.preventDefault();
    const data = {
      guru: guru.value,
      kelas: kelas.value,
      mapel: mapel.value,
      judul: judul.value,
      link: link.value,
      waktu: new Date().toLocaleString("id-ID")
    };
    db.ref("materi").push(data);
    alert("‚úÖ Materi berhasil disimpan!");
    formMateri.reset();
    loadData();
  });

  function loadData() {
    db.ref("materi").on("value", snapshot => {
      const data = snapshot.val();
      const tbody = document.getElementById("dataTabel");
      tbody.innerHTML = "";
      let no = 1;
      for (let id in data) {
        const d = data[id];
        if (filterKelas.value && d.kelas !== filterKelas.value) continue;
        tbody.innerHTML += `
          <tr>
            <td>${no++}</td>
            <td>${d.waktu}</td>
            <td>${d.guru}</td>
            <td>${d.kelas}</td>
            <td>${d.mapel}</td>
            <td>${d.judul}</td>
            <td><a href="${d.link}" target="_blank">üîó</a></td>
          </tr>`;
      }
    });
  }
  filterKelas.addEventListener("change", loadData);
  window.onload = loadData;

  function exportExcel() {
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.table_to_sheet(document.getElementById("tabelMateri"));
    XLSX.utils.book_append_sheet(wb, ws, "Materi Ajar");
    XLSX.writeFile(wb, "materi-ajar.xlsx");
  }

  async function exportPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text("Laporan Materi Ajar Guru", 10, 10);
    const rows = [];
    const trs = document.querySelectorAll("#dataTabel tr");
    trs.forEach(tr => {
      const cols = [...tr.children].map(td => td.innerText);
      rows.push(cols);
    });
    doc.autoTable({ head: [["No","Tanggal","Guru","Kelas","Mapel","Judul","Link"]], body: rows });
    doc.save("materi-ajar.pdf");
  }
</script>
</body>
</html>
