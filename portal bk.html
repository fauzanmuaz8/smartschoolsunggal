<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal BK - SMAN 1 Sunggal</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #1a2980, #26d0ce);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      padding-top: 30px;
      min-height: 100vh;
    }
    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #e0f7ff;
      margin-bottom: 30px;
    }
    .card {
      border: none;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      color: #fff;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }
    .card-body {
      padding: 30px 20px;
    }
    .icon {
      font-size: 2.7rem;
      color: #ffffff;
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }
    .card:hover .icon {
      color: #00ffff;
    }
    h5 {
      font-size: 18px;
      margin-top: 10px;
    }
    .row {
      margin-bottom: 50px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <div class="title">PORTAL BK<br>SMAN 1 SUNGGAL</div>
    <div class="subtitle">"Membimbing dengan hati, mendengarkan dengan empati."</div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 justify-content-center">

      <!-- Jadwal Konseling -->
      <div class="col">
        <div class="card text-center" onclick="handleClick('jadwalbk.html')">
          <div class="card-body">
            <i class="bi bi-calendar-event icon"></i>
            <h5>Jadwal Konseling</h5>
          </div>
        </div>
      </div>

      <!-- Catatan Siswa -->
      <div class="col">
        <div class="card text-center" onclick="handleClick('catatanbk.html')">
          <div class="card-body">
            <i class="bi bi-journal-text icon"></i>
            <h5>Catatan Siswa</h5>
          </div>
        </div>
      </div>

      <!-- Riwayat Konseling -->
      <div class="col">
        <div class="card text-center" onclick="handleClick('riwayatkonseling.html')">
          <div class="card-body">
            <i class="bi bi-clock-history icon"></i>
            <h5>Riwayat Konseling</h5>
          </div>
        </div>
      </div>

      <!-- Permintaan Konseling -->
      <div class="col">
        <div class="card text-center" onclick="handleClick('permintaankonseling.html')">
          <div class="card-body">
            <i class="bi bi-envelope-paper-fill icon"></i>
            <h5>Permintaan Konseling</h5>
          </div>
        </div>
      </div>

      <!-- Data Siswa -->
      <div class="col">
        <div class="card text-center" onclick="handleClick('datasiswa.html')">
          <div class="card-body">
            <i class="bi bi-people-fill icon"></i>
            <h5>Data Siswa</h5>
          </div>
        </div>
      </div>

      <!-- Laporan & Rekap -->
      <div class="col">
        <div class="card text-center" onclick="handleClick('laporanbk.html')">
          <div class="card-body">
            <i class="bi bi-clipboard-data-fill icon"></i>
            <h5>Laporan & Rekap</h5>
          </div>
        </div>
      </div>

      <!-- Pengumuman BK -->
      <div class="col">
        <div class="card text-center" onclick="handleClick('pengumumanbk.html')">
          <div class="card-body">
            <i class="bi bi-megaphone-fill icon"></i>
            <h5>Pengumuman BK</h5>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Script Navigasi -->
  <script>
    function handleClick(targetUrl) {
      window.location.href = targetUrl;
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
