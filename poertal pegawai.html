<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Pegawai - SMAN 1 Sunggal</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding-top: 30px;
    }

    .title {
      text-align: center;
      font-size: 34px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }

    .card {
      border: none;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      color: #fff;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .card-body {
      padding: 30px 20px;
    }

    .icon {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }

    .card:hover .icon {
      color: #00e0ff;
    }

    h5 {
      margin-top: 10px;
      font-weight: 600;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="title">Portal Pegawai<br>SMAN 1 Sunggal</h1>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

      <!-- Jadwal Kerja -->
      <div class="col">
        <a href="jadwal_kerja.html">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-calendar-event-fill icon"></i>
              <h5>Jadwal Kerja</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Absensi Pegawai -->
      <div class="col">
        <a href="absensi_pegawai.html">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-clipboard-check-fill icon"></i>
              <h5>Absensi</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Data Pegawai -->
      <div class="col">
        <a href="data_pegawai.html">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-person-badge-fill icon"></i>
              <h5>Data Pegawai</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Laporan Harian -->
      <div class="col">
        <a href="laporan_harian.html">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-journal-text icon"></i>
              <h5>Laporan Harian</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Inventaris -->
      <div class="col">
        <a href="inventaris_pegawai.html">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-box-seam-fill icon"></i>
              <h5>Inventaris</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Pengumuman -->
      <div class="col">
        <a href="pengumuman_pegawai.html">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-megaphone-fill icon"></i>
              <h5>Pengumuman</h5>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
