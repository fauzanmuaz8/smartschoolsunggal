<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Kepala Sekolah - SMAN 1 Sunggal</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #0a58ca, #78c2ff);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-top: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #e0f7ff;
      margin-bottom: 20px;
    }
    .clock-info {
      font-size: 14px;
    }
    .dropdown .btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
    }
    .dropdown .btn:hover {
      background: #dc3545;
    }
    .card {
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      color: #fff;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .card-body {
      padding: 25px;
    }
    .icon {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 10px;
    }
    h5 {
      font-size: 18px;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- ✅ TOPBAR -->
  <div class="topbar">
    <div class="clock-info" id="datetime">Memuat waktu...</div>
    <div class="clock-info" id="cuaca">Memuat cuaca...</div>
    <div class="dropdown">
      <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Kepala Sekolah
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
        <li><a class="dropdown-item disabled">SMAN 1 Sunggal</a></li>
      </ul>
    </div>
  </div>

  <!-- ✅ JUDUL -->
  <div class="container text-center">
    <div class="title">PORTAL KEPALA SEKOLAH <br>SMAN 1 SUNGGAL</div>
    <div class="subtitle">"Kepemimpinan adalah teladan, semangat adalah kekuatan!"</div>

    <!-- ✅ MENU -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

      <!-- Portal Guru -->
      <div class="col">
        <a href="portalguru.html">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-clipboard-data-fill icon"></i>
              <h5>Portal Guru</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Portal Siswa -->
      <div class="col">
        <a href="Portal Siswa.html">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-bar-chart-fill icon"></i>
              <h5>Portal Siswa</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Portal Tata Usaha -->
      <div class="col">
        <a href="portal tu.html">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-people-fill icon"></i>
              <h5>Portal Tata Usaha</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Pengumuman -->
      <div class="col">
        <a href="pengumuman.html">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-megaphone-fill icon"></i>
              <h5>Pengumuman</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Arsip Kepala -->
      <div class="col">
        <a href="arsip_kepala.html">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-archive-fill icon"></i>
              <h5>Arsip Kepala Sekolah</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Laporan Keuangan -->
      <div class="col">
        <a href="keuangan_sekolah.html">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-wallet-fill icon"></i>
              <h5>Laporan Keuangan</h5>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Navigasi & Logout -->
  <script>
    function logout() {
      alert("Anda telah logout.");
      window.location.href = "index.html";
    }
    function updateDateTime() {
      const now = new Date();
      const hari = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
      const waktu = now.toLocaleTimeString('id-ID');
      const tanggal = now.toLocaleDateString('id-ID');
      document.getElementById("datetime").innerText = `${hari[now.getDay()]}, ${tanggal} - ${waktu}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    async function getWeather() {
      try {
        const res = await fetch(`https://wttr.in/Medan?format=1`);
        const cuaca = await res.text();
        document.getElementById("cuaca").innerText = `Cuaca: ${cuaca.trim()}`;
      } catch {
        document.getElementById("cuaca").innerText = "Cuaca: -";
      }
    }
    getWeather();
  </script>
</body>
</html>
