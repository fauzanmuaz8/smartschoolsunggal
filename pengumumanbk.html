<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengumuman BK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="text-center text-primary mb-4">ðŸ“¢ Pengumuman BK</h2>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <select id="filterTarget" class="form-select d-inline w-auto" onchange="muatPengumuman()">
        <option value="">Semua Target</option>
        <option value="siswa">Siswa</option>
        <option value="ortu">Orang Tua</option>
        <option value="semua">Keduanya</option>
      </select>
    </div>
    <button class="btn btn-success" onclick="tampilkanForm()">+ Tambah Pengumuman</button>
  </div>

  <div id="formPengumuman" class="card p-3 mb-4 d-none">
    <h5>Buat Pengumuman</h5>
    <form id="formInput">
      <div class="mb-2">
        <input type="text" id="judul" class="form-control" placeholder="Judul Pengumuman" required>
      </div>
      <div class="mb-2">
        <textarea id="isi" class="form-control" rows="3" placeholder="Isi pengumuman..." required></textarea>
      </div>
      <div class="mb-2 row">
        <div class="col-md-6">
          <label>Target</label>
          <select id="target" class="form-select" required>
            <option value="siswa">Siswa</option>
            <option value="ortu">Orang Tua</option>
            <option value="semua">Keduanya</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Kelas</label>
          <input type="text" id="kelas" class="form-control" placeholder="Contoh: X IPA 1 / Semua">
        </div>
      </div>
      <div class="text-end mt-2">
        <button type="submit" class="btn btn-primary">Kirim</button>
        <button type="button" class="btn btn-secondary" onclick="sembunyikanForm()">Batal</button>
      </div>
    </form>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered text-center">
      <thead class="table-warning">
        <tr>
          <th>Judul</th>
          <th>Isi</th>
          <th>Target</th>
          <th>Kelas</th>
          <th>Tanggal</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tabelPengumuman"></tbody>
    </table>
  </div>
</div>

<script>
  const firebaseConfig = {
  apiKey: "AIzaSyBs3R8J9H6hQ96_Cm2WhWduPCK-uWJSzUo",
  authDomain: "loginsmartschool-4f57d.firebaseapp.com",
  databaseURL: "https://loginsmartschool-4f57d-default-rtdb.firebaseio.com",
  projectId: "loginsmartschool-4f57d",
  storageBucket: "loginsmartschool-4f57d.firebasestorage.app",
  messagingSenderId: "166215127727",
  appId: "1:166215127727:web:6888450f047c203871fa5a",
  measurementId: "G-8ZWH6QBTFV"
};
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const formInput = document.getElementById("formInput");

  formInput.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = {
      judul: document.getElementById("judul").value,
      isi: document.getElementById("isi").value,
      target: document.getElementById("target").value,
      kelas: document.getElementById("kelas").value || "Semua",
      tanggal: new Date().toLocaleDateString("id-ID")
    };
    db.ref("pengumuman_bk").push(data);
    formInput.reset();
    sembunyikanForm();
    muatPengumuman();
  });

  function tampilkanForm() {
    document.getElementById("formPengumuman").classList.remove("d-none");
  }

  function sembunyikanForm() {
    document.getElementById("formPengumuman").classList.add("d-none");
  }

  function muatPengumuman() {
    const filterTarget = document.getElementById("filterTarget").value;
    const tabel = document.getElementById("tabelPengumuman");
    tabel.innerHTML = "";

    db.ref("pengumuman_bk").once("value", snapshot => {
      snapshot.forEach(child => {
        const data = child.val();
        if (filterTarget && data.target !== filterTarget && data.target !== "semua") return;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.judul}</td>
          <td>${data.isi}</td>
          <td>${data.target}</td>
          <td>${data.kelas}</td>
          <td>${data.tanggal}</td>
          <td>
            <button class='btn btn-sm btn-danger' onclick='hapusPengumuman("${child.key}")'>Hapus</button>
          </td>
        `;
        tabel.appendChild(tr);
      });
    });
  }

  function hapusPengumuman(id) {
    const kode = prompt("Masukkan kode akses untuk hapus:");
    if (kode === "bksunggaljuara") {
      db.ref("pengumuman_bk/" + id).remove();
      muatPengumuman();
    } else {
      alert("Kode salah. Tidak diizinkan menghapus.");
    }
  }

  window.onload = muatPengumuman;
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
