<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Siswa SMAN 1 Sunggal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <!-- FileSaver & SheetJS for Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="text-center mb-4">üìã Absensi Siswa SMAN 1 Sunggal</h3>

    <!-- Ucapan Selamat Pagi -->
    <div class="alert alert-primary text-center shadow-sm">
      üåû <strong>Selamat pagi, Bapak/Ibu Guru!</strong><br>
      Semoga hari ini penuh semangat, kebahagiaan, dan kelancaran dalam mengajar.
      Terima kasih telah hadir dan mendampingi siswa-siswi kita hari ini. üôè
    </div>

    <!-- Form Absensi -->
    <form id="formAbsensi" class="bg-white p-3 shadow rounded mb-4">
      <div class="row g-2">
        <div class="col-md-4">
          <label class="form-label">Nama Guru</label>
          <select id="guru" class="form-select" required>
            <option value="">Pilih Guru</option>
            <option>Asron Batubara, S.Pd, M.Si</option>
            <option>Drs. Joni, M.Pd</option>
            <option>Julia Dewita Ro Sianturi, M.Pd</option>
            <!-- Tambahkan semua guru lainnya -->
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Kelas</label>
          <select id="kelas" class="form-select" required>
            <option value="">Pilih Kelas</option>
            <option>X 1</option><option>X 2</option><option>X 3</option>
            <option>X 4</option><option>X 5</option><option>X 6</option>
            <option>X 7</option><option>X 8</option><option>X 9</option>
            <option>X 10</option><option>X 11</option><option>X 12</option>
            <option>X 13</option>
            <option>XI 1</option><option>XI 2</option><option>XI 3</option><option>XI 4</option><option>XI 5</option><option>XI 6</option>
            <option>XI 7</option><option>XI 8</option><option>XI 9</option><option>XI 10</option><option>XI 11</option><option>XI 12</option>
            <option>XII 1</option><option>XII 2</option><option>XII 3</option><option>XII 4</option><option>XII 5</option><option>XII 6</option>
            <option>XII 7</option><option>XII 8</option><option>XII 9</option><option>XII 10</option><option>XII 11</option><option>XII 12</option>
          </select>
        </div>
        <div class="col-md-5">
          <label class="form-label">Nama Siswa</label>
          <input type="text" id="siswa" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Keterangan</label>
          <select id="keterangan" class="form-select" required>
            <option value="">Pilih</option>
            <option>Sakit</option>
            <option>Izin</option>
            <option>Tanpa Keterangan</option>
          </select>
        </div>
        <div class="col-md-8 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">‚úÖ Simpan Absensi</button>
        </div>
      </div>
    </form>

    <!-- Filter -->
    <div class="mb-3 d-flex justify-content-between align-items-center">
      <div>
        <label class="form-label">üîç Cari Kelas:</label>
        <select id="filterKelas" class="form-select" style="width: 200px;">
          <option value="">Semua</option>
          <option>X 1</option><option>X 2</option>...<option>XII 12</option>
        </select>
      </div>
      <div>
        <button onclick="exportExcel()" class="btn btn-success">‚¨áÔ∏è Export Excel</button>
        <button onclick="exportPDF()" class="btn btn-danger">‚¨áÔ∏è Export PDF</button>
      </div>
    </div>

    <!-- Tabel Absensi -->
    <div class="table-responsive bg-white shadow rounded p-3">
      <table class="table table-bordered table-striped" id="tabelAbsensi">
        <thead class="table-dark">
          <tr>
            <th>No</th><th>Tanggal</th><th>Guru</th><th>Kelas</th>
            <th>Nama Siswa</th><th>Keterangan</th>
          </tr>
        </thead>
        <tbody id="dataTabel"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Firebase config (GANTI DENGAN PUNYAMU)
    const firebaseConfig = {
  apiKey: "AIzaSyBs3R8J9H6hQ96_Cm2WhWduPCK-uWJSzUo",
  authDomain: "loginsmartschool-4f57d.firebaseapp.com",
  databaseURL: "https://loginsmartschool-4f57d-default-rtdb.firebaseio.com",
  projectId: "loginsmartschool-4f57d",
  storageBucket: "loginsmartschool-4f57d.firebasestorage.app",
  messagingSenderId: "166215127727",
  appId: "1:166215127727:web:6888450f047c203871fa5a",
  measurementId: "G-8ZWH6QBTFV"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Simpan data
    document.getElementById("formAbsensi").addEventListener("submit", e => {
      e.preventDefault();
      const data = {
        guru: guru.value,
        kelas: kelas.value,
        siswa: siswa.value,
        keterangan: keterangan.value,
        waktu: new Date().toLocaleString("id-ID")
      };
      db.ref("absensi").push(data);
      alert("‚úÖ Data disimpan!");
      formAbsensi.reset();
      loadData();
    });

    // Tampilkan data
    function loadData() {
      db.ref("absensi").on("value", snapshot => {
        const data = snapshot.val();
        const tbody = document.getElementById("dataTabel");
        tbody.innerHTML = "";
        let no = 1;
        for (let id in data) {
          const d = data[id];
          if (filterKelas.value && d.kelas !== filterKelas.value) continue;
          tbody.innerHTML += `
            <tr>
              <td>${no++}</td>
              <td>${d.waktu}</td>
              <td>${d.guru}</td>
              <td>${d.kelas}</td>
              <td>${d.siswa}</td>
              <td>${d.keterangan}</td>
            </tr>`;
        }
      });
    }
    filterKelas.addEventListener("change", loadData);
    window.onload = loadData;

    // Export Excel
    function exportExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(document.getElementById("tabelAbsensi"));
      XLSX.utils.book_append_sheet(wb, ws, "Absensi");
      XLSX.writeFile(wb, "absensi.xlsx");
    }

    // Export PDF
    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Laporan Absensi", 10, 10);
      const rows = [];
      const trs = document.querySelectorAll("#dataTabel tr");
      trs.forEach(tr => {
        const cols = [...tr.children].map(td => td.innerText);
        rows.push(cols);
      });
      doc.autoTable({ head: [["No","Tanggal","Guru","Kelas","Siswa","Keterangan"]], body: rows });
      doc.save("absensi.pdf");
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
